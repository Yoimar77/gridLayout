<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imagenes Utilizando Grid layout</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos adicionales directamente en línea para este ejemplo */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }
    .image {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .image img {
      max-width: 100%;
      border-radius: 6px;
    }
    .image h3 {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    .image p {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<div class="gallery">
  <div class="image">
    <img src="images/imagen1.jpg" alt="Imagen 1">
    <h3>Título de la Imagen 1</h3>
    <p>Descripción breve de la imagen 1.</p>
  </div>
  <div class="image">
    <img src="images/imagen2.jpg" alt="Imagen 2">
    <h3>Título de la Imagen 2</h3>
    <p>Descripción breve de la imagen 2.</p>
  </div>
  <div class="image">
    <img src="images/imagen3.jpg" alt="Imagen 3">
    <h3>Título de la Imagen 3</h3>
    <p>Descripción breve de la imagen 3.</p>
  </div>
  <div class="image">
    <img src="images/imagen4.jpg" alt="Imagen 4">
    <h3>Título de la Imagen 4</h3>
    <p>Descripción breve de la imagen 4.</p>
  </div>
  <div class="image">
    <img src="images/imagen5.jpg" alt="Imagen 5">
    <h3>Título de la Imagen 5</h3>
    <p>Descripción breve de la imagen 5.</p>
  </div>
</div>

</body>
</html>
